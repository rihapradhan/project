<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 align="center">Registration Page</h1>
				</div>
				<div class="panel panel-body">
					<form action="connect.php" method="post">
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="text" class="form-control" id="firstName" name="firstName">
							
						</div>
						<br>

						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input type="text" class="form-control" id="lastName" name="lastName">
							
						</div>
						<br>

						<div class="form-group">
							<label for="phoneNumber">Phone Number</label>
							<input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
							
						</div>
						<br>

						<div class="form-group">
							<label for="email">Email Address</label>
							<input type="text" class="form-control" id="email" name="email">
							
						</div>
						<br>

						<div class="form-group">
							<label for="password">Password</label>
							<input type="text" class="form-control" id="password" name="password">
							
						</div>
						<br>

						<div class="form-group">
							<label for="male" class="radio-inline"><input type="radio" name="gender"  id="Male" value="Male">Male</label>							



							<label for="female" class="radio-inline"> <input type="radio" name="gender"  id="female" value="=Female">Female</label>
				

							<label for="others" class="radio-inline"><input type="radio" name="gender"  id="others" value="Others">Others</label>
							
							
						</div>
						<br>
							<input type="submit" class="btn btn-primary">
					</form>
				</div> 
			</div>
		</div>
	</div>
</body>
</html>
